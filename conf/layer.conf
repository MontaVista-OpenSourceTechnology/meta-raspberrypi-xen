# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-raspberry-pi-xen"
BBFILE_PATTERN_meta-raspberry-pi-xen = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-raspberry-pi-xen = "6"

LAYERDEPENDS_meta-raspberry-pi-xen = "core"
LAYERSERIES_COMPAT_meta-raspberry-pi-xen = "dunfell"
